# 开发环境配置示例

server:
  host: "127.0.0.1"
  port: 8000
  workers: 1
  log_level: "debug"

plugins:
  auth: "default_auth"
  model_route: "default_router"
  stats: ["log", "memory"]

auth:
  default_auth:
    api_keys:
      - "sk-dev-test-key"

models:
  gpt-3.5-turbo:
    api_base: "https://api.openai.com/v1"
    api_key: "sk-dev-key"
    timeout: 60

    metadata:
      max_tokens: 4096
      max_input_tokens: 3072
      max_output_tokens: 1024

rate_limit:
  enabled: false

